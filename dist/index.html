<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"> 
        <h1>To-Do List</h1>
    </header>
    <main class="main">
        <nav class="sidebar">
            <div class="sidebar__times">
                <div class="sidebar__container sidebar__container-active" id="sidebar__home">
                    <img src="./img/icon.svg" alt="icon" class="sidebar__icon">
                    <button class="sidebar__button">Home</button>
                </div>
                <div class="sidebar__container">
                    <img src="./img/icon.svg" alt="icon" class="sidebar__icon">
                    <button class="sidebar__button">Today</button>
                </div>
                <div class="sidebar__container">
                    <img src="./img/icon.svg" alt="icon" class="sidebar__icon">
                    <button class="sidebar__button">Week</button>
                </div>
                <div class="sidebar__container">
                    <img src="./img/icon.svg" alt="icon" class="sidebar__icon">
                    <button class="sidebar__button">Month</button>
                </div>
            </div>
            <div class="sidebar__projects">
                <h2 class="sidebar__title">Projects</h2>
                <div class="sidebar__container">
                    <img src="./img/icon.svg" alt="icon" class="sidebar__icon">
                    <button class="sidebar__button">Project 1</button>
                    <button class="sidebar__delete">X</button>
                </div>
                <div class="sidebar__container">
                    <img src="./img/icon.svg" alt="icon" class="sidebar__icon">
                    <button class="sidebar__button">Project 2</button>
                    <button class="sidebar__delete">X</button>
                </div>
                <div class="sidebar__container sidebar__addProject" id="addProjectContainer">
                    <img src="./img/icon.svg" alt="icon" class="sidebar__icon">
                    <button class="sidebar__button" id="addProject">Add Project</button>
                </div>

                <div class=".sidebar__container-addingProject sidebar__addProject">
                    <label for="sidebar__ProjectNameInput">Project Name:</label>
                    <input type="text" id="sidebar__ProjectNameInput">
                    <button class="sidebar__button sidebar__accept" id="sidebar__accept">Accept</button>
                    <button class="sidebar__button sidebar__cancel" id="sidebar__cancel">Cancel</button>
                </div>

            </div>
        </nav>
        <section class="content">
            <div class="content__page">
                <h2>Home</h2>
                <div class="content__addTaskContainer">
                    <button class="content__add">+</button>
                    <input type="text" class="content__input">
                </div>
                <h3>Tasks</h3>
                <div class="content__tasklist">
                    <div class="content__task">
                        <span class="contentTask__icon"></span>
                        <p class="contentTask__text">This is a task</p>
                        <button class="contentTask__delete">X</button>
                    </div>
                    <div class="content__task">
                        <span class="contentTask__icon"></span>
                        <p class="contentTask__text">This is a second task</p>
                        <button class="contentTask__delete">X</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div>CopyrightÂ© 2022 <a href="https://github.com/SaToGo1">SaToGo1</a></div>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
