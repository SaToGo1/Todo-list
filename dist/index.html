<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"> 
        <h1>To-Do List</h1>
    </header>
    <main class="main">
        <nav class="sidebar">
            <div class="sidebar__times" id="sidebar__times">
                <div class="sidebar__container sidebar__container-active" id="sidebar__home">
                    <img src="./img/icon.svg" alt="icon" class="sidebar__icon">
                    <button class="sidebar__button">Home</button>
                </div>
                <div class="sidebar__container">
                    <img src="./img/today.png" alt="icon" class="sidebar__icon">
                    <button class="sidebar__button">Today</button>
                </div>
                <div class="sidebar__container">
                    <img src="./img/week.png" alt="icon" class="sidebar__icon">
                    <button class="sidebar__button">Week</button>
                </div>
                <div class="sidebar__container">
                    <img src="./img/month.png" alt="icon" class="sidebar__icon">
                    <button class="sidebar__button">Month</button>
                </div>
            </div>
            <div class="sidebar__projects" id="sidebar__projects">
                <h2 class="sidebar__title">Projects</h2>
                <div class="sidebar__container-addProject sidebar__addProject" id="addProjectContainer">
                    <img src="./img/plus.svg" alt="icon" class="sidebar__icon">
                    <button class="sidebar__addProjectButton" id="addProject">Add Project</button>
                </div>
            </div>
        </nav>
        <section class="content" id="content">
            <div class="content__page">
                <h2>Home</h2>
                <div class="content__addTaskContainer" id="addTask__Div">
                    <button class="content__add" id="addTask__button">+</button>
                    <input type="text" class="content__input" id="addTask__text">
                </div>
                <h3>Tasks</h3>
                <div class="content__tasklist" id="tasklist">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div>CopyrightÂ© 2022 <a href="https://github.com/SaToGo1">SaToGo1</a></div>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
